<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Active</th>
  </tr>
  <tr *ngFor="let user of (users$ | async)">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td><button (click)="toggleActive(user)">{{ user.active ? 'Active' : 'Inactive' }}</button></td>
  </tr>
</table>
<button (click)="openAddUserModal()" [disabled]="!(canAddUser$ | async)">Add User</button>

  
<router-outlet></router-outlet>
