<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <input
        matInput
        formControlName="name"
        placeholder="Name"
        required
      />
      <mat-hint *ngIf="userForm.get('name')?.hasError('notUnique')">
        Name must be unique.
      </mat-hint>
    </mat-form-field>
    <mat-checkbox formControlName="active">Active</mat-checkbox>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button (click)="onSubmit()" [disabled]="!isFormValid()">Create</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
